{% extends "baze.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.req.label }}<br>
        {{ form.req(class="form-control") }}<br>
        {% for error in form.req.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
    </p>
    <p>{{ form.submit(type="submit", class="btn btn-primary") }}</p>
</form>
{{ message }}
{% endblock %}
