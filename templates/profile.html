{% extends "baze.html" %}

{% block content %}
{% if not current_user.is_authenticated %}
    <div class="alert alert-danger" role="alert">
      Вы не авторизованы
    </div>
{% elif current_user.is_authenticated %}
    <h1>Ваш профиль:</h1>
    <h5>Имя: {{ current_user.name }}</h5>
    <h5>Логин: {{ current_user.login }}</h5>
{% endif %}
{% endblock %}
